{{ partial "header.html" . }}

<div class="container">
    <p class="lead">
	<a class="btn btn-default btn-sm" role="button" href="{{ .Site.Params.google_play_podcast_url }}">
            <i class="fab fa-google-play"></i> Google Play
        </a>
		<a class="btn btn-default btn-sm" role="button" href="{{ .Site.Params.itunes_podcast_url }}">
            <i class="fab fa-itunes-note"></i> iTunes
        </a>
		<a class="btn btn-default btn-sm" role="button" href="{{ .Site.Params.stitcher_podcast_url }}">
            <i class="fa fa-podcast"></i> Stitcher
        </a>
		<a class="btn btn-default btn-sm" role="button" href="https://twitter.com/{{ .Site.Params.twitter_handle }}">
            <i class="fab fa-twitter"></i> Follow
        </a>
		<a class="btn btn-default btn-sm" role="button" href="/post/index.xml">
            <i class="fa fa-rss"></i> RSS Feed
        </a>
    </p>
    {{ range .Data.Pages.ByDate.Reverse }}
    <article>
        <h2>
            <a href="{{ .Permalink }}" title="{{ .Title }}">
                {{.Title}} <small>{{ .Date.Format "2006/01/02" }}</small>
            </a>
        </h2>
        {{ .Content }}
    </article>
    {{ end }}
</div>

{{ partial "footer.html" . }}
